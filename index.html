<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bookshelf.css" />
  </head>
  <body>
    <header>
      <div class="logo"><h1>Library</h1></div>
    </header>
    <main>
      <button data-modal-target="#modal" class="addButton">Add Book</button>
      <div class="modal" id="modal">
        <form>
          <div class="header">
            <h2>Add new book</h2>
            <button data-close-button="">&times;</button>
          </div>
          <input
            type="text"
            id="title"
            placeholder="Title"
            maxlength="100"
            required
          />
          <input
            type="text"
            id="author"
            placeholder="Author"
            maxlength="100"
            required
          />
          <input
            type="number"
            id="pages"
            placeholder="Pages"
            maxlength="5000"
            required
          />
          <div>
            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="overlay"></div>
      <div class="bookshelf"></div>
    </main>
    <script type="module" src="bookshelf.js"></script>
    <script src="script.js"></script>
  </body>
</html>
